<h2>Generic Form</h2>
<form>
  <div class="st" *ngFor ="let d of d">
   <div class="pc" *ngIf="!d.showIf&&d.type=='dropdown'">
    <label >{{ d.label }}</label>
  <select  name="country"  (change)="getoptions($event)" >
  <option *ngFor="let o of d.options" [value]="o.value">{{ o.key }}</option>
</select>
</div>
<!-- <app-server></app-server> -->
  <button *ngIf="d.type=='button'">Submit</button>

</div>
</form>
